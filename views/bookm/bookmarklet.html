<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<title>SO:KNO&trade; | Bookmarklet</title>
		
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/bookmarklet.css" />
	
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.9.1.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.watermark.min.js"></script>
		
		<script>
    		$(function() {
    			
    			//IMAGE SELECT
        		$("#image").buttonset();
        		
    			//RADIO BUTTONS
        		$("#jumppad").buttonset();
        		
        		//SHOW/HIDE SELECT INPUTS
        		$("#personal, #private").hide();
        		
        		$("input[name=jumppad]").change(function(){
        			$("select").hide();
        			$("#knowtitle").hide();
        			$('#personal, #private').prop('selectedIndex',0);
        			$('#' + $("input:radio[name='jumppad']:checked").val()).show();
        		});
        		
        		
        		//TITLE VALUE
        		var $addTitle = 'Enter in the Name of this Knowledge Cell';
        		
        		//SHOW/HIDE TITLE INPUT
        		$('#knowtitle').hide();
        		
        		$("#personal, #private").change(function(){
        			$("#knowtitle").hide();
            		$("#" + $(this).val()).show();
        		});
        		
        		//TITLE WATERMARK
        		$("#title").watermark($addTitle, {useNative: false});
        		
        		//STYLE DROPDOWN
        		$('#global, #personal, #private').dropkick();
        		
    		});
    	</script>
    	
    	<!--[if gte IE 9]>
  		<style type="text/css">
    		.gradient {
       			filter: none;
    		}
  		</style>
		<![endif]-->
		
	</head>
	
<body>

<!-- BOOKMARKLET -->
<div id="bookmarklet">

	<div id="header">
		<h1>SO:KNO&trade;</h1>
		<h3>A World of Knowledge.  Infinite Possibilities.</h3>
	</div>
	
	<div id="content" class="clearfix">
		<form method="" action="">
			
			<div class="choose-photo">
				<h4>Choose an Image</h4>
				<p>Select the image that will be used as the primary image for this content</p>
				<div id="image">
        			<input type="radio" id="image1" name="image" checked="checked" />
        			<label for="image1"><img src="img/placeholder-bookmarklet.png" width="172" height="128" alt="" /></label>
        			
        			<input type="radio" id="image2" name="image" />
        			<label for="image2"><img src="img/placeholder-bookmarklet.png" width="172" height="128" alt="" /></label>
        			
        			<input type="radio" id="image3" name="image" />
        			<label for="image3"><img src="img/placeholder-bookmarklet.png" width="172" height="128" alt="" /></label>
    			</div>
			</div>
			
			<div class="choose-placement">
				<h4>Place Content</h4>
				<p>Select the JumpPad and Knowledge Cell where you want this content to be placed</p>
			
				<div id="jumppad">
        			<input type="radio" id="jumppad1" name="jumppad" value="global" checked="checked" />
        			<label for="jumppad1">Global</label>
        			
        			<input type="radio" id="jumppad2" name="jumppad" value="personal" />
        			<label for="jumppad2">Personal</label>
        			
        			<input type="radio" id="jumppad3" name="jumppad" value="private" />
        			<label for="jumppad3">Private</label>
    			</div>
    			
    			<div id="knowcell">
    				<select id="global" name="global">
						<option value="">Select a Global Knowledge Cell</option>
						<option value="Animals">Animals</option>
						<option value="Art">Art</option>
						<option value="Business">Business</option>
						<option value="Design">Design</option>
						<option value="Economics">Economics</option>
						<option value="Education">Education</option>
						<option value="Energy">Energy</option>
						<option value="Entertainment">Entertainment</option>
						<option value="Fashion">Fashion</option>
						<option value="Food &amp; Living">Food &amp; Living</option>
						<option value="Health &amp; Medicine">Health &amp; Medicine</option>
						<option value="History">History</option>
						<option value="Information Technology">Information Technology</option>
						<option value="Learning">Learning</option>
						<option value="Literature">Literature</option>
						<option value="Math">Math</option>
						<option value="Music">Music</option>
						<option value="Nature">Nature</option>
						<option value="News">News</option>
						<option value="People">People</option>
						<option value="Photography">Photography</option>
						<option value="Physics">Physics</option>
						<option value="Politics">Politics</option>
						<option value="Recreation">Recreation</option>
						<option value="Religion">Religion</option>
						<option value="Science">Science</option>
						<option value="Software">Software</option>
						<option value="Space">Space</option>
						<option value="Sports">Sports</option>
						<option value="Style">Style</option>
						<option value="Technology">Technology</option>
						<option value="Transportation">Transportation</option>
						<option value="Travel">Travel</option>
						<option value="Weather">Weather</option>
					</select>
					
					<select id="personal" name="personal">
    					<option value="">Select a Personal Knowledge Cell</option>
    					<option value="">---------------------------</option>
    					<option value="knowtitle">+ Add Knowledge Cell</option>
    					<option value="">---------------------------</option>
    					<option value="knowcell1">KnowledgeCell 1</option>
    					<option value="knowcell2">KnowledgeCell 2</option>
    					<option value="knowcell3">KnowledgeCell 3</option>
    					<option value="knowcell4">KnowledgeCell 4</option>
    					<option value="knowcell5">KnowledgeCell 5</option>
    				</select>
    				
    				<select id="private" name="private">
    					<option value="">Select a Private Knowledge Cell</option>
    					<option value="">---------------------------</option>
    					<option value="knowtitle">+ Add Knowledge Cell</option>
    					<option value="">---------------------------</option>
    					<option value="knowcell1">KnowledgeCell 1</option>
    					<option value="knowcell2">KnowledgeCell 2</option>
    					<option value="knowcell3">KnowledgeCell 3</option>
    					<option value="knowcell4">KnowledgeCell 4</option>
    					<option value="knowcell5">KnowledgeCell 5</option>
    				</select>
    			</div>
    			
    			<div id="knowtitle">
    				<input type="text" id="title" name="title" value="" />
    			</div>
    		
			</div>
			
			<div id="knowadd">
    			<input type="hidden" name="guid" id="guid" value="">
    			<input type="submit" class="button-knowadd" value="Add Knowledge" />
    		</div>
			
		</form>
	</div>
	
</div>
<!-- END BOOKMARKLET -->

</body>
</html>
