<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<title>SO:KNO&trade; | Bookmarklet</title>
		
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/bookmarklet.css" rel="stylesheet" type="text/css" />
	
		<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>
		<script src="js/jquery.watermark.min.js" type="text/javascript"></script>
		
		<script>
			$(function() {
				
				//IMAGE SELECT
				$("#image").buttonset();
				
				//RADIO BUTTONS
				$("#jumppad").buttonset();
				
				//SHOW/HIDE SELECT INPUTS
				$("#personal, #private").hide();
				
				$("input[name=jumppad]").change(function(){
					$("select").hide();
					$('#personal, #private').prop('selectedIndex',0);
					$('#' + $("input:radio[name='jumppad']:checked").val()).show();
				});
				
				
				//TITLE VALUE
				var $addTitle = 'Enter in the Name of this Knowledge Cell';
				
				//SHOW/HIDE TITLE INPUT
				//$('#knowtitle').hide();
				
				$("#personal, #private").change(function(){
					$("#knowtitle").hide();
					$("#" + $(this).val()).show();
				});
				
				//TITLE WATERMARK
				$("#title").watermark($addTitle, {useNative: false});
				
				//STYLE DROPDOWN
				$('#global, #personal, #private').dropkick();

				//AUTOCOMPLETE
				
			});
		</script>
		
		<!--[if gte IE 9]>
		<style type="text/css">
			.gradient {
				filter: none;
			}
		</style>
		<![endif]-->
		
	</head>
	
<body>

<!-- BOOKMARKLET -->
<div id="bookmarklet">

	<div id="header">
		<h1>SO:KNO&trade;</h1>
		<h3>A World of Knowledge. Infinite Possibilities.</h3>
	</div>
	
	<div class="clearfix" id="content">
		<form method="" action="">
			
			<div class="choose-photo">
				<h4>Choose an Image</h4>
				<p>Select the image that will be used as the primary image for this content</p>
				<div id="image">
					<input checked="checked" name="image" type="radio" id="image1" />
					<label for="image1"><img alt="" src="img/placeholder-bookmarklet.png" width="172" height="128" /></label>
					
					<input name="image" type="radio" id="image2" />
					<label for="image2"><img alt="" src="img/placeholder-bookmarklet.png" width="172" height="128" /></label>
					
					<input name="image" type="radio" id="image3" />
					<label for="image3"><img alt="" src="img/placeholder-bookmarklet.png" width="172" height="128" /></label>
				</div>
			</div>
			
			<div class="choose-placement">
				<h4>Place Content</h4>
				<p>Select the JumpPad and Knowledge Cell where you want this content to be placed</p>
			
				<div id="jumppad">
					<input checked="checked" value="global" name="jumppad" type="radio" id="jumppad1" />
					<label for="jumppad1">Global</label>
					
					<input value="personal" name="jumppad" type="radio" id="jumppad2" />
					<label for="jumppad2">Personal</label>
					
					<input value="private" name="jumppad" type="radio" id="jumppad3" />
					<label for="jumppad3">Private</label>
				</div>
				
				<div id="knowcell">
					
					<select name="topics" id="topics">
						<option value="Animals">Animals</option>
						<option value="Aeronautics">Aeronautics</option>
						<option value="Arts & Crafts">Arts & Crafts</option>
						<option value="Automotive">Automotive</option>
						<option value="Business">Business</option>
						<option value="Culture">Culture</option>
						<option value="Design">Design</option>
						<option value="Education">Education</option>
						<option value="Energy">Energy</option>
						<option value="Engineering">Engineering</option>
						<option value="Entertainment">Entertainment</option>
						<option value="Fashion">Fashion</option>
						<option value="Fitness & Nutrition">Fitness & Nutrition</option>
						<option value="Food & Drink">Food & Drink</option>
						<option value="Gaming">Gaming</option>
						<option value="Geography">Geography</option>
						<option value="Government & Politics">Government & Politics</option>
						<option value="Health & Medicine">Health & Medicine</option>
						<option value="History">History</option>
						<option value="Internet & Social">Internet & Social</option>
						<option value="Language">Language</option>
						<option value="Law">Law</option>
						<option value="Literature">Literature</option>
						<option value="Living">Living</option>
						<option value="Math">Math</option>
						<option value="Music">Music</option>
						<option value="Nature">Nature</option>
						<option value="News">News</option>
						<option value="Parenting">Parenting</option>
						<option value="Photography">Photography</option>
						<option value="Products & Gear">Products & Gear</option>
						<option value="Programming">Programming</option>
						<option value="Religion & Philosophy">Religion & Philosophy</option>
						<option value="Science">Science</option>
						<option value="Space">Space</option>
						<option value="Sports">Sports</option>
						<option value="Style & Beauty">Style & Beauty</option>
						<option value="Transportation">Transportation</option>
						<option value="Travel">Travel</option>
						<option value="Technology">Technology</option>
						<option value="Weather">Weather</option>
						<option value="World">World</option>
					</select>
					
					<select name="personal" id="personal">
						<option value="">Select a Personal Knowledge Cell</option>
						<option value="">---------------------------</option>
						<option value="knowtitle">+ Add Knowledge Cell</option>
						<option value="">---------------------------</option>
						<option value="knowcell1">KnowledgeCell 1</option>
						<option value="knowcell2">KnowledgeCell 2</option>
						<option value="knowcell3">KnowledgeCell 3</option>
						<option value="knowcell4">KnowledgeCell 4</option>
						<option value="knowcell5">KnowledgeCell 5</option>
					</select>
					
					<select name="private" id="private">
						<option value="">Select a Private Knowledge Cell</option>
						<option value="">---------------------------</option>
						<option value="knowtitle">+ Add Knowledge Cell</option>
						<option value="">---------------------------</option>
						<option value="knowcell1">KnowledgeCell 1</option>
						<option value="knowcell2">KnowledgeCell 2</option>
						<option value="knowcell3">KnowledgeCell 3</option>
						<option value="knowcell4">KnowledgeCell 4</option>
						<option value="knowcell5">KnowledgeCell 5</option>
					</select>
				</div>
				
				<div id="knowtitle">
					<input value="" name="title" type="text" id="title" />
				</div>
			
			</div>
			
			<div id="knowadd">
				<input value="" name="guid" type="hidden" id="guid" />
				<input value="Add Knowledge" class="button-knowadd" type="submit" />
			</div>
			
		</form>
	</div>
	
</div>
<!-- END BOOKMARKLET -->

</body>
</html>
